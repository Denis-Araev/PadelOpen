version: "3.9"
services:
  db:
    image: postgres:16
    container_name: padelopen-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: padelopen
      POSTGRES_PASSWORD: padelopen
      POSTGRES_DB: padelopen
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata:
